<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Δήλωση Έλλειψης Ανταλλακτικού</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f4f8;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #1d3e72;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar h3 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 10px;
    }

    .notification {
      margin-top: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    h2 {
      text-align: center;
      color: #1d3e72;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccd0d5;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #1d3e72;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #174066;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Ειδοποιήσεις</h3>
    <div class="notification">⚠️ Έλλειψη: Sensor 321 για MX-001</div>
    <div class="notification">🕒 Αναμονή επιβεβαίωσης παραγγελίας για φίλτρο A45</div>
  </div>

  <div class="main-content">
    <div class="form-container">
      <h2>Δήλωση Έλλειψης Ανταλλακτικού</h2>
      <form id="shortageForm">
        <label for="partCode">Κωδικός Ανταλλακτικού</label>
        <input type="text" id="partCode" required />

        <label for="description">Περιγραφή / Σχόλια (προαιρετικά)</label>
        <textarea id="description" rows="2"></textarea>

        <label for="quantity">Απαιτούμενη Ποσότητα</label>
        <input type="number" id="quantity" min="1" required />

        <label for="machine">Σχετικό Μηχάνημα</label>
        <select id="machine" required>
          <option value="">-- Επιλογή Μηχανήματος --</option>
          <option value="MX-001">MX-001</option>
          <option value="MX-002">MX-002</option>
          <option value="MX-003">MX-003</option>
        </select>

        <button type="submit">Αποθήκευση</button>
        <div id="formMessage" class="message"></div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("shortageForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const code = document.getElementById("partCode").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const machine = document.getElementById("machine").value;
      const msg = document.getElementById("formMessage");

      if (!code || !quantity || !machine) {
        msg.textContent = "Παρακαλώ συμπληρώστε όλα τα υποχρεωτικά πεδία.";
        msg.className = "message error";
        return;
      }

      msg.textContent = "Η δήλωση αποθηκεύτηκε επιτυχώς!";
      msg.className = "message success";
      document.getElementById("shortageForm").reset();
    });
  </script>
</body>
</html>

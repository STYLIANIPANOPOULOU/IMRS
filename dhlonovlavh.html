<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Δήλωση Βλάβης</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f5f8fa, #e2ecf3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 450px;
    }

    h2 {
      text-align: center;
      color: #1d3e72;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccd0d5;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #1d3e72;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #174066;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Δήλωση Βλάβης</h2>
    <form id="faultForm">
      <label for="machineId">Μηχάνημα (ID ή Επιλογή)</label>
      <select id="machineId" required>
        <option value="">-- Επιλέξτε Μηχάνημα --</option>
        <option value="MX-001">MX-001</option>
        <option value="MX-002">MX-002</option>
        <option value="MX-003">MX-003</option>
      </select>
      <input type="text" id="manualId" placeholder="Ή πληκτρολογήστε ID" />

      <label for="description">Περιγραφή Βλάβης</label>
      <textarea id="description" rows="3" required></textarea>

      <label for="datetime">Ημερομηνία & Ώρα</label>
      <input type="datetime-local" id="datetime" required />

      <label for="comments">Σχόλια (προαιρετικά)</label>
      <textarea id="comments" rows="2"></textarea>

      <button type="submit">Υποβολή</button>
      <div id="formMessage" class="message"></div>
    </form>
  </div>

  <script>
    document.getElementById("faultForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const machineDropdown = document.getElementById("machineId").value;
      const manualId = document.getElementById("manualId").value.trim();
      const description = document.getElementById("description").value.trim();
      const datetime = document.getElementById("datetime").value;
      const messageDiv = document.getElementById("formMessage");

      // Check required fields
      if ((!machineDropdown && !manualId) || !description || !datetime) {
        messageDiv.textContent = "Παρακαλώ συμπληρώστε όλα τα υποχρεωτικά πεδία.";
        messageDiv.className = "message error";
        return;
      }

      // Mock "submit"
      messageDiv.textContent = "Η δήλωση υποβλήθηκε επιτυχώς!";
      messageDiv.className = "message success";

      // Reset form (προαιρετικό)
      document.getElementById("faultForm").reset();
    });
  </script>
</body>
</html>

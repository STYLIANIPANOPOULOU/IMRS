<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Intelligent Maintenance System</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#dce8f0, #6f95b2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 900px;
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .left-panel {
      background: linear-gradient(to bottom right, #66bfe8, #0288d1);
      color: white;
      padding: 50px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .left-panel h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .left-panel p.description {
      font-size: 15px;
      margin-top: 20px;
    }

    .right-panel {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h2 {
      color: #1d3e72;
      margin-bottom: 10px;
    }

    .right-panel p {
      margin-bottom: 30px;
      color: #666;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccd0d5;
      border-radius: 8px;
      font-size: 14px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #1d3e72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16325c;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #0288d1;
      text-decoration: none;
    }

    .logo img {
      height: 50px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .left-panel, .right-panel {
        padding: 30px;
        align-items: center;
        text-align: center;
      }

      .left-panel h1 {
        font-size: 24px;
      }

      .left-panel p.description {
        font-size: 14px;
      }

      .right-panel {
        padding-top: 20px;
      }

      .options {
        flex-direction: column;
        gap: 10px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="logo2.jpg" alt="Megaplast UK Ltd Logo">
      </div>
      <h1>Intelligent Maintenance & Repair System</h1>
      <p class="description">Your smart solution for maintenance operations.</p>
    </div>
    <div class="right-panel">
      <h2>Login</h2>
      <p>Welcome! Login to get amazing features and manage your tasks.</p>
      <form onsubmit="checkLogin(event)">
        <label for="floatingInput">Email</label>
        <input type="email" id="floatingInput" placeholder="Email" required />

        <label for="floatingPassword">Password</label>
        <input type="password" id="floatingPassword" placeholder="Password" required />

        <div class="options">
          <label>
            <input type="checkbox" id="rememberMe" />
            Remember me
          </label>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Login</button>

        <div class="signup-link">
          New User? <a href="#">Signup</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
